<!DOCTYPE HTML>
<html>
<head>
    <title>Theory by TEMPLATED</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
<div id="demo">
      <template v-for="branch in branches">
        <input type="radio"
          :id="branch"
          :value="branch"
          name="branch"
          v-model="currentBranch">
        <label :for="branch">{{ branch }}2222</label>
      </template>
      <p>44444{{ currentBranch }}3333</p>
       <ul>
        <li v-for="record in commits">
          <a :href="record.html_url1" target="_blank" class="commit">{{ record.titlename.slice(0, 7) }}取字母前七個</a>
          - <span class="message">{{ record.commit.message2 | truncate }}</span><br>
          by <span class="author"><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span>
          at <span class="date">{{ record.commit.author.date | formatDate }}</span>
        </li>
      </ul>
    </div>
        <script src ="vue/dist/vue.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
